<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>

    <div class="weather-app-wrapper">
        <div class="container">
            <h1>Weather App</h1>
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Search for a city..." autocomplete="off">
                <button id="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>

            <div id="weather-display" class="weather-display">
                <p class="initial-message">Enter a city to get the 5-day forecast.</p>
                
                <div class="today-weather-card hidden">
                    <h2 class="city-name-today"></h2>
                    <div class="current-details">
                        <img class="today-icon" src="" alt="Weather icon">
                        <div>
                            <p class="today-description"></p>
                            <p class="today-temp"></p>
                            <p class="today-feels-like"></p>
                        </div>
                    </div>
                    <div class="additional-info">
                        <div class="info-item">
                            <span class="label">Humidity</span>
                            <span class="value" id="today-humidity"></span>
                        </div>
                        <div class="info-item">
                            <span class="label">Wind</span>
                            <span class="value" id="today-wind"></span>
                        </div>
                        <div class="info-item">
                            <span class="label">Pressure</span>
                            <span class="value" id="today-pressure"></span>
                        </div>
                    </div>
                </div>

                <div class="forecast-section hidden">
                    <h3>4-Day Forecast</h3>
                    <div class="forecast-cards-container" id="forecast-cards-container">
                        </div>
                </div>
            </div>

            <div id="error-message" class="error">
                </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
